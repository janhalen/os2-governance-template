name: Issue to Markdown

on:
  issues:
    types: [opened, edited]
    
permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Convert issue to markdown
        run: |
          ISSUE_BODY=$(jq --raw-output .issue.body "$GITHUB_EVENT_PATH")
      
          echo "Converting issue to markdown..."

          # Replace markdown checkboxes with colored checks or crosses
          MARKDOWN_BODY=$(echo "$ISSUE_BODY" | sed 's/- \[ \]/- ❌/g' | sed 's/- \[x\]/- ✅/g' | sed 's/- \[X\]/- ✅/g')

          # Ensure the docs/ directory exists
          mkdir -p docs

          # Write the converted issue body to a markdown file
          echo "$MARKDOWN_BODY" > "./docs/issue.md"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Convert issue to markdown"
          git push

